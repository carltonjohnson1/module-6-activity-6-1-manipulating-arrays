<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 6.1 Manipulating Arrays</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer-container">
      <h1>Javascript Arrays Mini Project</h1>
      <input
        type="text"
        id="elementInput"
        placeholder="type in here"
        class="input-field"
      />
      <div class="buttons">
        <button class="add-el">Add Element</button>
        <button class="remove-first-el">Remove First</button>
        <button class="remove-last-el">Remove Last</button>
      </div>
      <div class="output-display">
        <h2>Array Output</h2>
        <div class="output-text"></div>
      </div>
    </div>
  </body>
</html>
